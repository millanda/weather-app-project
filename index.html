<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
 
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="container-md">
        <div class="row">
            <div class="col-10">
      <div class="card mt-3">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-12">
              <h1 id="displayed-city">Honolulu</h1>
              <h2 id="displayed-time">Wednesday 16:00</h2>
            </div>
          </div>

          <div class="row mb-3 g-2">
            <div class="col-4">
                <div class="card">
                <div class="card-body">
              <img src="images/Sun.png" alt="Sunny weather" class="sunny-picture" />
            </div>
            </div>
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                <div class="row">
                <div class="col-6 current-temperature"><span id="displayed-current-temp">24</span>
                  <span class="temp-unit"><a href="" id="temp-unit-cel">°C </a>|<a href="" id="temp-unit-fah"> °F</a></span></div>
                <div class="row">
                <div class="col-6 current-weather" id="current-weather-desc">Sunny</div>
                <div class="col-6 weather-details">
                  <span id="current-humidity">
                  Humidity: 2% </span><br />
                 <span id="current-wind-speed"> Wind: 5 m/s </span>
                </div>
                </div>
                </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-5 g-2">

            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <div class="day-of-the-week">Thurs</div>
                  <img src="images/Sun.png" class="forecasted-weather-img" />
                  <div class="forecasted-temperature">27°C</div>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <div class="day-of-the-week">Fri</div>
                  <img src="images/Sun.png" class="forecasted-weather-img" />
                  <div class="forecasted-temperature">27°C</div>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <div class="day-of-the-week">Sat</div>
                  <img src="images/Sun.png" class="forecasted-weather-img" />
                  <div class="forecasted-temperature">25°C</div>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <div class="day-of-the-week">Sun</div>
                  <img src="images/Sun.png" class="forecasted-weather-img" />
                  <div class="forecasted-temperature">25°C</div>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <div class="day-of-the-week">Mon</div>
                  <img src="images/Sun.png" class="forecasted-weather-img" />
                  <div class="forecasted-temperature">25°C</div>
                </div>
              </div>
            </div>

 <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <div class="day-of-the-week">Tues</div>
                  <img src="images/Sun.png" class="forecasted-weather-img" />
                  <div class="forecasted-temperature">26°C</div>
                </div>
              </div>
            </div>


          </div>

            <form class="row g-3" id="search-city-form">
              <div class="col-1"></div>
  <div class="col-5">
    <input type="text" class="form-control" placeholder="Enter a city" id="search-city-input">
  </div>
  <div class="col-2">
    <button type="submit" class="btn btn-primary mb-3" id="search-button">Search</button>
  </div>
  <div class="col-2"><button type="button" class="btn btn-success mb-3" id="current-location-button">Current</button></div>
<div class="col-2"></div>
</form>

          </div>
        </div>
         </div>
              </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
